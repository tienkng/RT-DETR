# remap_mscoco_category: False

num_classes: 3
remap_mscoco_category: True


train_dataloader: 
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: /kaggle/working/RT-DETR/rtdetrv2_pytorch/datahub/merge_data_15102024/images/train
    ann_file: /kaggle/working/RT-DETR/rtdetrv2_pytorch/datahub/annotation_merge_data_15102024/train.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True 
  collate_fn:
    type: BatchImageCollateFuncion


val_dataloader:
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: /kaggle/working/RT-DETR/rtdetrv2_pytorch/datahub/merge_data_15102024/images/val
    ann_file: /kaggle/working/RT-DETR/rtdetrv2_pytorch/datahub/annotation_merge_data_15102024/val.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~ 
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFuncion
